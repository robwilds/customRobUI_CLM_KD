<ng-container *ngIf="!(screenLoading$ | async); else progressSpinner">
    <div class="idp-field-verification-root idp-screens-root-container">
        <div class="idp-content-container">
            <hyland-idp-extraction-view />
        </div>
        <div class="idp-footer-container">
            <button
                mat-flat-button
                color="primary"
                class="idp-footer-container__submit-button"
                [disabled]="!(taskCanComplete$ | async)"
                (click)="onSubmit()"
                data-automation-id="idp-field-submit-button"
            >
                {{ 'EXTRACTION.VERIFICATION.TASK_ACTIONS.SUBMIT' | translate }}
            </button>
            <button mat-flat-button color="primary"
                class="idp-footer-container__save-button"
                [disabled]="!(taskCanSave$ | async)"
                (click)="onSave()"
                data-automation-id="idp-field-save-button"
            >
                {{ 'EXTRACTION.VERIFICATION.TASK_ACTIONS.SAVE' | translate }}
            </button>
        </div>
    </div>
</ng-container>
<ng-template #progressSpinner>
    <div class="idp-field-verification-root__progress" data-automation-id="idp-field-progress-spinner">
        <mat-progress-spinner color="primary" [mode]="'indeterminate'" />
    </div>
</ng-template>
