<div class="hxp-public-form">
    @if (!loading) {
        <adf-cloud-form
            [showSaveButton]="false"
            [showRefreshButton]="false"
            [showValidationIcon]="false"
            [showCompleteButton]="false"
            [showTitle]="false"
            [form]="form"
            (executeOutcome)="onOutcomeClicked($event.outcome.name)">
            <adf-cloud-form-custom-outcomes>
                <ng-template [ngTemplateOutlet]="formActionButtons" />
            </adf-cloud-form-custom-outcomes>
        </adf-cloud-form>
    } @else {
        <div class="hxp-public-form-loading">
            <mat-spinner [diameter]="30"/>
        </div>
    }
</div>

<ng-template #formActionButtons>
    @if (showCancelButton) {
        <button
            mat-button
            (click)="cancelStartProcess()"
            data-automation-id="hxp-public-process-cancel-button"
        >
            {{ cancelButtonLabel }}
        </button>
    }
    @if (showStartProcessButton) {
        <button
            color="primary"
            mat-raised-button
            [disabled]="!form.isValid"
            (click)="startProcess()"
            data-automation-id="hxp-public-process-start-button"
        >
                {{ startProcessButtonLabel }}
        </button>
    }
</ng-template>
