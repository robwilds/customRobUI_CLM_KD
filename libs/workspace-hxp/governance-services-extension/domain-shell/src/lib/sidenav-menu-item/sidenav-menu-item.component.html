@if(isGovernanceFeatureFlagOn) {
    <div
        class="hxp-governance-search-menu-item"
        [class.hxp-governance-search-menu-item_active]="isSearchRouteActive && isExpanded()"
    >
        @if (isExpanded()) {
            <button
                class="hxp-governance-search-menu-item_button"
                [attr.aria-label]="'GOVERNANCE.SIDENAV.TITLE' | translate"
                mat-button
                (click)="navigateToSearch()"
                >
                <mat-icon
                    class="hxp-governance-search-menu-item_icon"
                    svgIcon="governance_search"
                />
                <span class="hxp-governance-search-menu-item_title">{{ 'GOVERNANCE.SIDENAV.TITLE' | translate }}</span>
            </button>
        } @else {
            <button
                class="hxp-governance-search-menu-item_button hxp-governance-search-menu-item_button_collapsed"
                [attr.aria-label]="'GOVERNANCE.SIDENAV.TITLE' | translate"
                mat-icon-button
                (click)="navigateToSearch()"
                >
                <mat-icon svgIcon="governance_search" />
            </button>
        }
    </div>
}
