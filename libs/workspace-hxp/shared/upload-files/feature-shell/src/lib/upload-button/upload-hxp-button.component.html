<form class="hxp-upload-button-file-container">
    <!--Files Upload-->
    <div *ngIf="!uploadFolders">

        <!--Single Files Upload-->
        <button *ngIf="!multipleFiles && useAsMenuItem"
            mat-menu-item
            [disabled]="disabled"
            (click)="uploadSingleFile.click()"
            class="hxp-upload-single-file-button"
        >
            <mat-icon>file_upload</mat-icon>

            <span
                id="upload-single-file-label"
                *ngIf="!staticTitle">{{ 'FILE_UPLOAD.BUTTON.UPLOAD_FILE' | translate }}
            </span>

            <span
                id="upload-single-file-label-static"
                *ngIf="staticTitle">{{ staticTitle }}
            </span>

            <input #uploadSingleFile
                id="upload-single-file"
                data-automation-id="upload-single-file"
                [type]="file ? 'button' : 'file'"
                name="uploadFiles"
                accept="{{acceptedFilesType}}"
                [attr.disabled]="isButtonDisabled()"
                [title]="tooltip"
                (change)="onFilesAdded($event)"
            >
        </button>

        <button
            *ngIf="!multipleFiles && !useAsMenuItem"
            mat-raised-button
            [disabled]="isButtonDisabled()"
            (click)="uploadSingleFile.click()"
            class="hxp-upload-single-file-button"
        >
            <mat-icon>file_upload</mat-icon>

            <span
                id="upload-single-file-label"
                *ngIf="!staticTitle">{{ 'FILE_UPLOAD.BUTTON.UPLOAD_FILE' | translate }}
            </span>

            <span
                id="upload-single-file-label-static"
                *ngIf="staticTitle">{{ staticTitle }}
            </span>

            <input
                #uploadSingleFile
                id="upload-single-file"
                data-automation-id="upload-single-file"
                [type]="file ? 'button' : 'file'"
                name="uploadFiles"
                accept="{{acceptedFilesType}}"
                [attr.disabled]="isButtonDisabled()"
                [title]="tooltip"
                (change)="onFilesAdded($event)"
            >
        </button>

        <!--Multiple Files Upload-->
        <!-- mat-raised-button -->
        <button
            *ngIf="multipleFiles && !useAsMenuItem"
            mat-raised-button
            [disabled]="isButtonDisabled()"
            (click)="uploadMultipleFiles.click()"
        >
            <mat-icon>file_upload</mat-icon>

            <span id="upload-multiple-file-label" *ngIf="!staticTitle">{{
                'FILE_UPLOAD.BUTTON.UPLOAD_FILE' | translate
            }}</span>
            <span id="upload-multiple-file-label-static" *ngIf="staticTitle">{{
                staticTitle
            }}</span>
            <input
                #uploadMultipleFiles
                id="upload-multiple-files"
                data-automation-id="upload-multiple-files"
                type="file"
                name="uploadFiles"
                multiple="multiple"
                accept="{{ acceptedFilesType }}"
                [attr.disabled]="isButtonDisabled()"
                [title]="tooltip"
                (change)="onFilesAdded($event)"
            />
        </button>

        <!-- Multiple Files Upload -->
        <!--use as menu item -->
        <button
            *ngIf="multipleFiles && useAsMenuItem"
            mat-menu-item
            [disabled]="isButtonDisabled()"
            (click)="uploadMultipleFiles.click()"
        >
            <mat-icon>file_upload</mat-icon>

            <span id="upload-multiple-file-label"
                *ngIf="!staticTitle">{{ 'FILE_UPLOAD.BUTTON.UPLOAD_FILE' | translate }}</span>
            <span
                id="upload-multiple-file-label-static"
                *ngIf="staticTitle">{{ staticTitle }}</span>
            <input #uploadMultipleFiles
                id="upload-multiple-files"
                data-automation-id="upload-multiple-files"
                type="file"
                name="uploadFiles"
                multiple="multiple"
                accept="{{acceptedFilesType}}"
                [attr.disabled]="isButtonDisabled()"
                [title]="tooltip"
                (change)="onFilesAdded($event)">
        </button>
    </div>

    <!--Folders Upload-->
    <!-- mat-raised-button -->
    <div *ngIf="uploadFolders">
        <button
            [disabled]="isButtonDisabled()"
            mat-raised-button
            (click)="uploadFolders.click()">
            <mat-icon>file_upload</mat-icon>
            <span id="uploadFolder-label"
                *ngIf="!staticTitle">{{ 'FILE_UPLOAD.BUTTON.UPLOAD_FOLDER' | translate }}</span>
            <span id="uploadFolder-label-static"
                *ngIf="staticTitle">{{ staticTitle }}</span>
            <input #uploadFolders
                id="uploadFolder"
                data-automation-id="uploadFolder"
                type="file"
                name="uploadFiles"
                multiple="multiple"
                accept="{{acceptedFilesType}}"
                webkitdirectory directory
                [attr.disabled]="isButtonDisabled()"
                [title]="tooltip"
                (change)="onDirectoryAdded($event)">
        </button>
    </div>
</form>
