<div
    class="hxp-search-menu-item"
    [class.hxp-search-menu-item_active]="isSearchRouteActive && isExpanded()"
>
    <button
        class="hxp-search-menu-item_button"
        [attr.aria-label]="'SEARCH.SIDENAV.TITLE' | translate"
        mat-button
        (click)="navigateToSearch()"
        *ngIf="isExpanded(); else searchIcon"
    >
        <mat-icon
            class="hxp-search-menu-item_icon"
            svgIcon="repository_search"
        />
        <span class="hxp-search-menu-item_title">{{
            'SEARCH.SIDENAV.TITLE' | translate
        }}</span>
    </button>
</div>

<ng-template #searchIcon>
    <button
        class="hxp-search-menu-item_button hxp-search-menu-item_button_collapsed"
        [attr.aria-label]="'SEARCH.SIDENAV.TITLE' | translate"
        mat-icon-button
        (click)="navigateToSearch()"
    >
        <mat-icon svgIcon="repository_search" />
    </button>
</ng-template>
