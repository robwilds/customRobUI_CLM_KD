<ng-container *ngIf="isAvailable">
    <button class="hxp-workspace-upload-button" mat-menu-item [disabled]="isButtonDisabled()" (click)="uploadMultipleFiles.click()">
        <mat-icon>file_upload</mat-icon>

        <span id="upload-multiple-file-label" *ngIf="!staticTitle">{{ 'FILE_UPLOAD.BUTTON.UPLOAD_FILE' | translate }}</span>
        <span id="upload-multiple-file-label-static" *ngIf="staticTitle">{{ staticTitle }}</span>
        <input
            #uploadMultipleFiles
            id="upload-multiple-files"
            data-automation-id="upload-multiple-files"
            type="file"
            name="uploadFiles"
            multiple="multiple"
            accept="{{ acceptedFilesType }}"
            [attr.disabled]="isButtonDisabled()"
            [title]="tooltip"
            (change)="onFilesAdded($event)"
        />
    </button>
</ng-container>
