<span mat-dialog-title class="hxp-filter-save-as-dialog__title">
    {{ 'ADF_CLOUD_EDIT_TASK_FILTER.DIALOG.TITLE' | translate }}
</span>

<mat-form-field class="hxp-filter-save-as-dialog__content" appearance="outline">
    <input
        matInput
        [formControl]="nameControl"
        type="text"
        [placeholder]="'FILTERS.DIALOG.PLACEHOLDER' | translate"
        data-automation-id="hxp-filter-save-as-dialog-name"
    />
</mat-form-field>

<div
    class="hxp-filter-save-as-dialog__actions"
    mat-dialog-actions
    align="end"
>
    <button
        color="primary"
        mat-button
        (click)="dialogRef.close()"
        data-automation-id="hxp-filter-save-as-dialog-cancel"
    >
        {{ 'FILTERS.DIALOG.CANCEL' | translate }}
    </button>
    <button
        color="primary"
        mat-raised-button
        [disabled]="nameControl.value === null"
        (click)="dialogRef.close({name: nameControl.value})"
        data-automation-id="hxp-filter-save-as-dialog-save"
    >
        {{ 'FILTERS.DIALOG.SAVE' | translate }}
    </button>
</div>
