<div (click)="$event.stopPropagation()" class="hxp-string-filter-menu" cdkTrapFocus cdkTrapFocusAutoCapture>
    <div class="hxp-string-filter-menu__content">
        <mat-form-field class="hxp-string-filter-menu__form-field hxp-input">
            <mat-label>
                {{ 'FILTERS.STRING_FILTER.PLACEHOLDER' | translate }}
            </mat-label>
            <input
                matInput
                [formControl]="valueControl"
                type="text"
                data-automation-id="hxp-string-filter-menu-input"
            />
        </mat-form-field>
    </div>

    <mat-divider class="hxp-string-filter-menu__divider"></mat-divider>

    <div class="hxp-string-filter-menu__actions">
        <button
            mat-button
            color="primary"
            class="hxp-string-filter-menu__clear-selection-button"
            [disabled]="valueControl.value === null"
            (click)="valueControl.setValue(null)"
            data-automation-id="hxp-filter-menu-clear-selection-button"
        >
            {{ 'FILTERS.MENU.CLEAR_SELECTION' | translate }}
        </button>
        <button
            mat-raised-button
            color="primary"
            (click)="onUpdate()"
            data-automation-id="hxp-filter-menu-update-button"
        >
            {{ 'FILTERS.MENU.UPDATE' | translate }}
        </button>
    </div>
</div>
