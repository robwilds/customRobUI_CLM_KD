<div (click)="$event.stopPropagation()" class="hxp-user-filter-menu" cdkTrapFocus cdkTrapFocusAutoCapture>
    <div class="hxp-user-filter-menu__content">
        <adf-cloud-people
            class="hxp-user-filter-menu__people hxp-input"
            [title]="'FILTERS.USER_FILTER.TITLE' | translate"
            mode="multiple"
            [preSelectUsers]="selectedUsers"
            formFieldAppearance="outline"
            formFieldSubscriptSizing="dynamic"
            [showErrors]="false"
            [appName]="appName"
            [placeholder]="'FILTERS.USER_FILTER.PLACEHOLDER' | translate"
            [showFullNameOnHover]="true"
            data-automation-id="hxp-user-filter-people-cloud"
            (changedUsers)="onUsersChanged($event)"
        >
        </adf-cloud-people>
    </div>

    <mat-divider class="hxp-user-filter-menu__divider"></mat-divider>

    <div class="hxp-user-filter-menu__actions">
        <button
            mat-button
            color="primary"
            class="hxp-user-filter-menu__clear-selection-button"
            [disabled]="!selectedUsers.length"
            (click)="selectedUsers = []"
            data-automation-id="hxp-filter-menu-clear-selection-button"
        >
            {{ 'FILTERS.MENU.CLEAR_SELECTION' | translate }}
        </button>
        <button
            mat-raised-button
            color="primary"
            (click)="onUpdate()"
            data-automation-id="hxp-filter-menu-update-button"
        >
            {{ 'FILTERS.MENU.UPDATE' | translate }}
        </button>
    </div>
</div>
