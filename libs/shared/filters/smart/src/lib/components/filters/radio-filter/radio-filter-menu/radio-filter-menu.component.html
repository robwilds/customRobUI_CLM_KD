<div (click)="$event.stopPropagation()" class="hxp-radio-filter-menu" cdkTrapFocus cdkTrapFocusAutoCapture>
    <div class="hxp-radio-filter-menu__content">
        <div class="hxp-radio-filter-menu__list-container">
            <mat-radio-group
                class="hxp-radio-filter-menu__list"
                [value]="selectedOption?.value || null"
                color="primary"
                data-automation-id="hxp-radio-filter-menu-list"
            >
                <mat-radio-button
                    *ngFor="let option of options; trackBy: trackByValue"
                    [value]="option.value"
                    class="hxp-radio-filter-menu__list-item"
                    (change)="selectedOption = option"
                    [attr.data-automation-id]="'hxp-radio-filter-menu-list-item-' + option.value"
                >
                    {{ option.label | translate}}
                </mat-radio-button>
            </mat-radio-group>
        </div>
    </div>

    <mat-divider class="hxp-radio-filter-menu__divider"></mat-divider>

    <div class="hxp-radio-filter-menu__actions">
        <button
            *ngIf="allowEmpty"
            mat-button
            color="primary"
            class="hxp-radio-filter-menu__clear-selection-button"
            [disabled]="selectedOption === null"
            (click)="selectedOption = null"
            data-automation-id="hxp-filter-menu-clear-selection-button"
        >
            {{ 'FILTERS.MENU.CLEAR_SELECTION' | translate }}
        </button>
        <button
            mat-raised-button
            color="primary"
            class="hxp-radio-filter-menu__update-button"
            (click)="onUpdate()"
            data-automation-id="hxp-filter-menu-update-button"
        >
            {{ 'FILTERS.MENU.UPDATE' | translate }}
        </button>
    </div>
</div>
