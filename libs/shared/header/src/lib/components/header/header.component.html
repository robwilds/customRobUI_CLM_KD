<mat-toolbar class="hxp-header">
  <button
    *ngIf="!!((userApps$ | async)?.length)"
    [matMenuTriggerFor]="appSwitcherMenu"
    aria-label="app switcher menu"
    data-automation-id="hxp-header-app-switcher-icon"
    class="hyland-icons hxp-header-app-switcher">
    apps
  </button>
  <div class="hxp-header-app-title">
    <h1
      role="link"
      aria-label="'HEADER.TITLE.DESKTOP' | translate"
      routerLink="/"
      >
      {{ 'HEADER.TITLE.DESKTOP' | translate }}
    </h1>
  </div>

  <div class="hxp-header-menu-spacer"></div>

  <div class="hxp-header-logo">
    <img src="assets/hyland-logo.svg" alt="Hyland logo">
  </div>
  <hxp-header-menu [data]="data"></hxp-header-menu>

  <mat-menu #appSwitcherMenu="matMenu" class="hxp-header-menu-container">
      <a mat-menu-item *ngFor="let app of userApps$ | async"
        href="{{app.launchUrl}}" class="hxp-header-menu-item">{{ app.localizedName }}</a>
  </mat-menu>

</mat-toolbar>
<mat-divider></mat-divider>
