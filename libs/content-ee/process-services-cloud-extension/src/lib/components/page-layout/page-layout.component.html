<div class="app-content-header">
    <div *ngIf="showNavBarToggleButton">
        <button *ngIf="(appNavBarMode$ | async) === 'collapsed'"
            mat-icon-button
            (click)="toggleNavBar()"
            data-automation-id="app-start-process-button"
            title="{{ 'APP.TOOLTIPS.EXPAND_NAVIGATION' | translate }}"
        >
            <mat-icon>keyboard_double_arrow_right</mat-icon>
        </button>
    </div>
    <ng-content select="app-page-layout-header"></ng-content>
</div>

<ng-container>
    <ng-content select="app-page-layout-content"></ng-content>
</ng-container>
