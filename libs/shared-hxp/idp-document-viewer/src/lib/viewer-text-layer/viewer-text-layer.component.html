<canvas
    class="idp-viewer-text-layer__container-canvas"
    #canvas
    [width]="canvasWidth"
    [height]="canvasHeight"
    (mousemove)="onMouseMove($event)"
    (mousedown)="onMouseDown($event)"
    (mouseup)="onMouseUp($event)"
    (click)="onMouseClick($event)"
    (mouseleave)="onMouseLeave($event)"
    (contextmenu)="$event.preventDefault()"
>
</canvas>
<ng-container *ngFor="let toolTip of toolTips$ | async; trackBy: toolTipUniquenessFn">
    <span
        class="idp-viewer-text-layer__text-tooltip"
        [ngStyle]="{
            top: toolTip.top + 'px',
            left: toolTip.left + 'px',
            transform: 'rotate(' + toolTip.rotation + 'deg)',
            scale: toolTip.scale
        }"
        >{{ toolTip.text }}</span
    >
</ng-container>
