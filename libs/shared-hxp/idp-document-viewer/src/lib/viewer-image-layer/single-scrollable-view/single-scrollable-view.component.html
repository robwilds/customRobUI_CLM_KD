<div
    class="idp-single-scrollable-view"
    #singleScrollableView
    [style.transform]="'scale(' + currentScaleFactor + ')'"
    [ngClass]="scrollDirection === 'Horizontal' ? 'idp-horizontal' : 'idp-vertical'"
>
    <ng-container *ngFor="let imageData of displayImages$ | async; trackBy: pageUniquenessFn">
        <div class="idp-single-scrollable-view__image-container" [style.rotate.deg]="imageRotation$ | async">
            <ng-container
                *ngTemplateOutlet="
                    imageTemplate;
                    context: {
                        imageData,
                        imageRotation: imageRotation$ | async,
                        scrollDirection: scrollDirection
                    }
                "
            />
        </div>
    </ng-container>
</div>
